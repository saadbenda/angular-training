<mat-card class="example-card" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{recipe.name}}</mat-card-title>
    <mat-card-subtitle>{{recipe.description}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{recipe.picture}} alt="Photo of a Shiba Inu"  >
  <mat-card-content>
    <ul *ngFor="let ingredient of recipe.ingredients">
      <li >
          {{ ingredient.ingredient.name }}
          {{ ingredient.quantity }}
          {{ ingredient.unit }}
      </li>
  </ul>

  <button mat-button (click)="toggleExpand()" >{{textButon}}</button>
  <p  *ngIf="toggle" >{{recipe.instructions}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
